<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commands</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center my-5">
    <h1 class="text-brown">Basic Puppy Commands</h1>
    <div class="row">
      <div class="col-md-4">
        <img src="sit.jpg.png" alt="Sit Command" class="img-fluid rounded">
        <h3 class="text-brown mt-2">Sit</h3>
        <p class="text-brown">Gently push their hind legs while saying "Sit."</p>
      </div>
      <div class="col-md-4">
        <img src="stay.jpg" alt="Stay Command" class="img-fluid rounded">
        <h3 class="text-brown mt-2">Stay</h3>
        <p class="text-brown">Place your palm out and say "Stay."</p>
      </div>
      <div class="col-md-4">
        <img src="come.jpg" alt="Come Command" class="img-fluid rounded">
        <h3 class="text-brown mt-2">Come</h3>
        <p class="text-brown">Use a cheerful voice and say "Come."</p>
      </div>
    </div>
  </div>
</body>
</html>
